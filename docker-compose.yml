version: "3"
services:
  server:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - 3000:3000
    command: ["yarn", "start:server"]
    volumes:
      - /usr/src/app
    env_file:
      - .env  # Loads environment variables from the .env file
    environment:
      DB_HOST: database
      DB_PORT: 5432
      DB_NAME: vendure
      DB_USERNAME: postgres
      DB_PASSWORD: password
      MOLLIE_API_KEY: 1234
      MOLLIE_CLIENT_ID: 1234
      MOLLIE_CLIENT_SECRET: 1234
  worker:
    build:
      context: .
      dockerfile: Dockerfile
    command: ["yarn", "start:worker"]
    volumes:
      - /usr/src/app
    env_file:
      - .env  # Loads environment variables from the .env file
    environment:
      DB_HOST: database
      DB_PORT: 5432
      DB_NAME: vendure
      DB_USERNAME: postgres
      DB_PASSWORD: password
      MOLLIE_API_KEY: 1234
      MOLLIE_CLIENT_ID: 1234
      MOLLIE_CLIENT_SECRET: 1234

  database:
    image: postgres
    volumes:
      - /var/lib/postgresql/data
    ports:
      - 5432:5432
    environment:
      POSTGRES_PASSWORD: password
      POSTGRES_DB: vendure
